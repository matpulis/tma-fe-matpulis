<nav class="flex my-14" aria-label="Breadcrumb">
  <ol
    class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
    @for (bc of breadcrumbs(); track $index) {
    <li aria-current="page">
      <div class="flex items-center">
        @if($index > 0){

        <svg
          class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        } @if (bc.route) {
        <a
          class="text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300"
          [routerLink]="[bc.route]"
          [queryParams]="bc.queryParams">
          @if (bc.icon) {<i class="text-xl lni {{ bc.icon }}"></i>}
          {{ bc.title }}
        </a>
        } @else {
        <span
          class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
          <div class="lni {{ bc.icon }}"></div>
          {{ bc.title }}</span
        >
        }
      </div>
    </li>
    }
  </ol>
</nav>
