<!-- countdown-timer.component.html -->
<div class="mt-10">
  <div class="text-lg font-bold mb-4">
    Order by midnight to get same day delivery!
  </div>

  @if (timeLeft$ | async) {
  <div @fadeInOut class="space-x-5">
    <span class="text-xs uppercase">Time Left: </span>
    <span
      class="text-xl font-mono bg-slate-200 px-3 py-2 rounded-lg shadow-lg"
      [innerText]="timeLeft$ | async"></span>
  </div>
  }
</div>
