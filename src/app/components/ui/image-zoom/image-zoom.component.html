<div
  class="group cursor-zoom-in"
  (mouseenter)="onMouseEnter()"
  (mousemove)="onMouseMove($event)"
  (mouseleave)="onMouseLeave()"
>
  <img
    [src]="src"
    [style]="computedPosition()"
    alt="Image"
    class="pointer-events-none w-full relative transition group-hover:scale-150"
  />
</div>
