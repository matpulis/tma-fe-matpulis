<div
  *ngIf="product() as product"
  class="relative rounded-lg border border-gray-200 bg-white p-4 shadow-sm shadow-indigo-100 dark:border-gray-700 dark:bg-gray-800 md:p-6 mb-5">
  <div
    class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0 pr-10">
    <!-- Image -->
    <a
      [routerLink]="['/products', product.id, product.slug]"
      class="shrink-0 md:order-1">
      <img
        class="h-20 w-20 dark:hidden"
        [src]="product.images[0].url"
        alt="imac image" />
    </a>

    <div class="w-full min-w-0 flex-1 md:order-2 md:max-w-md">
      <a
        class="text-xl font-light text-slate-600 hover:underline dark:text-white"
        >{{ product.name }}</a
      >

      <p class="font-medium">
        {{ product.price | currency : 'EUR' : 'symbol' : '1.0-0' }}
      </p>
    </div>

    <div class="flex items-center justify-between md:order-3 md:justify-end">
      <app-quantity-selector [(quantity)]="quantity" />

      <div class="text-end md:order-4 md:w-32">
        <p class="text-base font-bold text-gray-900 dark:text-white">
          {{
            product.price * quantity() | currency : 'EUR' : 'symbol' : '1.0-0'
          }}
        </p>
      </div>
    </div>

    <!-- Delete button -->
    <button
      (click)="onRemoveFromCart()"
      type="button"
      class="absolute right-3 top-3 text-sm font-medium text-red-600 hover:underline dark:text-red-500">
      <i class="lni lni-trash-3 text-xl"></i>
    </button>
  </div>
</div>
