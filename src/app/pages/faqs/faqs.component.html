<section class="">
  <div class="h-32 bg-gradient-to-br from-primary to-indigo-400"></div>
  <app-container>
    <div
      class="mx-auto max-w-screen-xl px-4 py-8 text-sm sm:py-16 md:text-base lg:px-6">
      <h2
        class="mb-8 text-center text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">
        Frequently asked questions
      </h2>
      <div
        class="grid gap-5 border-t border-gray-200 pt-8 text-left md:grid-cols-2 md:gap-14 dark:border-gray-700">
        @for (faq of faqs; track $index) {
          <div class="">
            <h3
              class="mb-4 flex items-center text-lg font-medium text-gray-900 dark:text-white">
              <svg
                class="mr-2 hidden h-5 w-5 flex-shrink-0 text-gray-500 md:block dark:text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                  clip-rule="evenodd"></path>
              </svg>
              {{ faq.question }}
            </h3>
            <p class="text-gray-500 dark:text-gray-400">
              {{ faq.answer }}
            </p>
          </div>
        }
      </div>
    </div>
  </app-container>
</section>
